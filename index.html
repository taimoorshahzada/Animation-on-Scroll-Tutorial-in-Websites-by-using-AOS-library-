<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Animation on Scroll Tutorial in Websites by using AOS library || HTML CSS
      & JAVASCRIPT
    </title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container c1" data-aos="fade-down" data-aos-duration="1000">
        <h1>Animation on Scroll</h1>
    </div>
    <div class="container c2">
        <div class="img1" data-aos="fade-down" data-aos-duration="3000"></div>
        <h1 data-aos="zoom-in-up" data-aos-duration="1000">Brutality</h1>
    </div>
    <div class="container c3">
        <div class="img2" data-aos="fade-left" data-aos-duration="2000">
        </div>
    </div>

    <div class="container c4">
        <h1 data-aos="zoom-in-up" data-aos-duration="1000">Friendship</h1>
        <div class="img3" data-aos="fade-right" data-aos-duration="3000"></div>
    </div>
    <div class="container c5">
        <div class="img4" data-aos="fade-up" data-aos-duration="2000"></div>
    </div>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
  </body>
</html>
